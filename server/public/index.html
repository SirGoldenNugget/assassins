<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassins</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Assassins</a>
            <div class="collpase navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br />
        <div class="text-center">
            <form class="form-inline justify-content-center mb-3" onsubmit="onJoinParty()">
                <div class="form-group mx-sm-3">
                    <input type="text" class="form-control" id="partyCode" placeholder="Party Code" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Join Party" class="btn btn-primary" />
                </div>
            </form>
            <form onsubmit="onCreateParty()">
                <div class="form-group">
                    <input type="submit" value="Create Party" class="btn btn-primary" />
                </div>
            </form>
            <br />
        </div>
    </div>
</body>

</html>
