<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login - Assassins Party Game</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Imports for dependencies and external libraries -->
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>

<header class="grid">
  <div class="content-wrap">
    <h2>Login To Assassins Party Game</h2>
  </div>
</header>

<body>
  <section id="section-a" class="grid">
    <div class="content-wrap" style="margin-top: 2em">
      <form id="loginForm">
        <input type="text" class="form-control" id="usr" placeholder="Username">
        <input type="text" class="form-control" id="pwd" placeholder="Password">
        <button type="submit" class="btn" style="width: 50%">Submit</button>
      </form>
    </div>
    </div>
  </section>
</body>

<!-- Functionality for buttons -->
<script>
  $(function() {
    var socket = io();

    // Submits the message to the server when the button is pressed.
    $('loginForm').submit(function() {
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
  });
</script>

<!-- Footer -->
<footer id="main-footer" class="grid">
  <div>Assassins Party Game</div>
  <div>Project by <a href="https://github.com/SirGoldenNugget/assassins" target="_blank">SirGoldenNugget</a></div>
</footer>

</html>
